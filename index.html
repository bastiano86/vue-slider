<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!--VueJS-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div class=wrapper>
            <div class="previous-image">
                <i class="fas fa-chevron-left" @click='previousImage'></i>
            </div>
            <div class="image-slider">
                <img :src='immagini[imageIndex].source' :alt='immagini[imageIndex].alt'>
            </div>
            <div class="next-image">
                <i class="fas fa-chevron-right" @click='nextImage'></i>
            </div>
            <div class="nav">
                <i class="fas fa-circle" :class="(index == imageIndex) ? 'active' : '' "v-for="(source,index) in immagini" ></i>

            </div>
        </div>
    </div>
    <script src='script.js'></script>
</body>
</html>
